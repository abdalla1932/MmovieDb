<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <img class="w-100" [src]="imgPrefix+peopleDetails?.profile_path" alt="">
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6 text-center my-5">
            <h2 class="headTitle">{{peopleDetails?.name}}</h2>
            <p class="overview my-3 text-secondary">{{peopleDetails?.biography}}</p>
            <p>Place of birth : <span class="mx-2">{{peopleDetails?.place_of_birth}}</span></p>
            <p>Birthday : <span class="mx-2">{{peopleDetails?.birthday}}</span></p>
        </div>
    </div>
</div>
