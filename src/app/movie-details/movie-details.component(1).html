<div class="container  py-5">
    <div class="row">
        <div class="col-md-4">
         <img class="w-100" [src]="imgPrefix+movieDetails?.poster_path" alt="">
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-6 text-center my-5">
            <h2 class=" headTitle">{{movieDetails?.title}}{{movieDetails?.name}}</h2>
            <h6 class="my-3 ">{{movieDetails?.tagline}}</h6>
            <span  *ngFor="genres let type of movieDetails?.genres">
                <span class="mx-2  genres">{{type.name}}</span>
            </span>
            <p class="my-3 overview text-secondary">{{movieDetails?.overview}}</p>
            <p>vote : <span class="mx-2">{{movieDetails?.vote_average}}</span></p>
            <p> Rleased date :<span class="mx-2">{{movieDetails?.release_date}}{{movieDetails?.first_air_date}}</span></p>
            
        </div>
    </div>
</div>
