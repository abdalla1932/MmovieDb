<div class="container py-5"> 

    
    <div class="row">
        <div *ngFor="let movie of movietop " class="col-md-3 py-2 position-relative">
            <img [routerLink]="['/details', movie.id]" [src]="imgPrefix+movie.poster_path" class="w-100" alt="">
            <h5>{{movie.title}}</h5>
            <span class="demo">
                <span>{{movie.vote_average}}</span>
            </span>
        </div>
    </div>
</div>
